<!-- wwwroot/index.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Our Web API</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }

        header {
            background-color: #007bff;
            color: white;
            padding: 20px;
            text-align: center;
        }

        nav {
            display: flex;
            justify-content: center;
            background-color: #0056b3;
            padding: 10px 0;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        nav a:hover {
            background-color: #004494;
        }

        .container {
            padding: 20px;
            max-width: 900px;
            margin: 20px auto;
            text-align: center;
        }

        .hero {
            padding: 40px 20px;
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        .hero h1 {
            margin-bottom: 20px;
            font-size: 2.5em;
            color: #007bff;
        }

        .hero p {
            font-size: 1.2em;
            line-height: 1.5;
            color: #555;
        }

        .btn-primary {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        footer {
            text-align: center;
            padding: 10px;
            background-color: #007bff;
            color: white;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>

<body>

    <header>
        <h1>Welcome to Your Web API</h1>
    </header>

    <nav>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
    </nav>

    <div class="container">
        <div class="hero">
            <h1>Welcome!</h1>
            <p>
                This is the default page of your ASP.NET Core Web API project. You can extend this page with more
                information, links, and functionality according to your project needs.
            </p>
            <a href="#" class="btn-primary" id= "LoginBtn">Login</a>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Your Company Name. All rights reserved.</p>
    </footer>
    <script>
        document.getElementById('LoginBtn').addEventListener('click', function () {
            window.location.href = 'http://localhost:5028/login.html';
        });
    </script>
</body>

</html>
